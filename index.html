<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Footer -->
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>

    <div class="container">
        <main>
            <h1 class="text-center text-3xl text-white my-10 font-bold">Pixabay</h1>

            <div class="buscador max-w-lg mx-auto ">
                <form id="formulario" class="">
                    <div>
                        <label class="block text-white font-bold">Búsqueda:</label>
                        <input type="text" class="mt-3 rounded w-full p-2 " placeholder="Ejemplo: Café o Futbol"
                            id="termino" />

                        <input type="submit" value="Buscar Imágenes"
                            class="mt-2 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded">
                    </div>
                </form>

                <div class="spinner" style="display: none;">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>

            <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>
            <div id="paginacion" class="w-75 mx-auto d-flex flex-wrap justify-content-center gap-2"></div>
        </main>

        <footer class="mb-4 pb-4">
            <hr class="border border-secondary border-2 opacity-25">

            <h2 class="text-center pt-3 text-white">Frontend Developer</h2>
            <p class="text-center text-white mx-auto col-md-7">Hola, soy <span class="fw-bold text-info">Josué Pérez.
                </span>Me especializo en la producción, diseño, planificación y organización de proyectos de desarrollo
                web. Además, tengo conocimientos en varias <span class="fw-bold text-info">tecnologías</span> relacionadas.
            </p>

            <div class="d-flex justify-content-center">
                <ul class="col-md-4 nav justify-content-center pb-3 mb-3 gap-1">
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/html-5.png" alt="icon logo png html5">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/css-3.png" alt="icon logo png css3">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/js.png" alt="icon logo png javascript">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/git.png" alt="icon logo png git">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/nodo-js.png" alt="icon logo png nodo">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/react-js.png" alt="icon logo png react">
                    </li>
                    <li class="nav-item hvr-float-shadow">
                        <img loading="lazy" width="40" src="./assets/icons/bootstrap.png" alt="icon logo png bootstrap">
                    </li>
                </ul>
            </div>

            <p class="text-center text-white">Pueden conocer mis proyectos en mi perfil de GitHub, LinkedIn y Twitch.
            </p>
            <ul class="nav justify-content-center list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted hvr-icon-fade-git" target="_blank" href="https://github.com/josueperezparejo">
                        <i class="fa-2xl fa-brands fa-github hvr-icon-git"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted hvr-icon-fade-linkedin" target="_blank"
                        href="https://www.linkedin.com/in/josue-david-perez-parejo-769983161">
                        <i class="fa-2xl fa-brands fa-linkedin-in hvr-icon-linkedin"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted hvr-icon-fade-twitch" target="_blank" href="https://www.twitch.tv/josuepp1997">
                        <i class="fa-2xl fa-brands fa-twitch hvr-icon-twitch"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="js/app.js" type="module"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/fc1e83c263.js" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
